name: Deploy React App to AKS via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_IMAGE_NAME }}:latest .

    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_IMAGE_NAME }}:latest

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS Credentials
      run: |
        az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER }}

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/ram-deployment ram-container=${{ secrets.DOCKER_IMAGE_NAME }}:latest --namespace default
        kubectl apply -f deployment/deployment.yaml
        kubectl apply -f deployment/service.yaml
